    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
         var login = 'icco' // your username

         // The repos I want to list
         var myRepos = [
            'icco.github.com',
            'pseudoweb',
            'self-note',
            'dotFiles',
            'baconfile-python',
            're-delicious',
            'crackquotes'
         ];

         $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
            var repos = $.grep(data.user.repositories, function() {
               return !this.fork
            })

            repos = repos.filter(function(x) {
               console.log(myRepos.indexOf(x.name));
               return myRepos.indexOf(x.name) >= 0;
            })

            repos.sort(function(a, b) {
               return b.watchers - a.watchers
            })

            $.each(repos, function() {
               $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a><br /><small> - ' + this.description + '</small></li>')
            })
         })        
      })
    </script>
