<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"  />
    <title>Nat Welch on GitHub</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
		  background-image: url('http://farm2.static.flickr.com/1339/761415136_dfc1bd7f6f_o.jpg');
		  background-repeat: no-repeat;
      }

      ul {
        position: absolute;
        left: 650px;
        top: 30px;
        list-style-type: none;
      }

      #repos {
        top: 130px;
      }

      a {
        color: #333;
        font-family: Lucida Grande;
        line-height: 18px;
      }

      h3 {
        font-family: Lucida Grande;      
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10        // how many repos to list
        var login = 'icco' // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function() {
            return !this.fork
          })

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          })

          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a><br /><small> - ' + this.description + '</small></li>')
          })
        })        
      })
    </script>
  </head>
  <body>
    <a href="http://github.com/icco/icco.github.com"><img style="position: absolute; top: 0; left: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub" /></a>            
    <ul>
      <li><a href="http://twitter.com/icco">Nat on Twitter</a></li>
      <li><a href="http://github.com/icco">Nat at GitHub</a></li>
      <li><a href="mailto:nat@natwelch.com">nat</a>@<a href="http://natwelch.com">natwelch.com</a></li>
    </ul>
    <ul id="repos">
      <li><h3>repositories</h3></li>
    </ul>
  </body>
</html>
